 <script >

document.addEventListener("DOMContentLoaded", function () {
        const loginInput = document.getElementById("login");
        const passwordInput = document.getElementById("password");
        const loginButton = document.getElementById("loginButton"); // Updated to use the id
        const loginForm = document.getElementById("loginForm");

        loginInput.addEventListener("input", updateLoginButtonState);
        passwordInput.addEventListener("input", updateLoginButtonState);

        function updateLoginButtonState() {
            if (loginInput.value.trim() !== "" && passwordInput.value.trim() !== "") {
                loginButton.removeAttribute("disabled");
            } else {
                loginButton.setAttribute("disabled", "disabled");
            }
        }
        loginButton.addEventListener("click", function () {
            if (loginInput.value.trim() !== "" && passwordInput.value.trim() !== "") {
                // Redirect to the user.html page
                window.location.href = "../pages/user.html";
            } else {
                alert("Заполните оба поля логина и пароля.");
            }
        });
